<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="Header">
            <h1 class="Header__Name">Reestar</h1>
            <p class="Header__Nav">Home | Receipe | Contact</p>
        </div>

        <div class="Food-card">
            <div class="Food-card__Dosa">
            <img  src="Dosa.jpg" alt="Dosa">
            <h1 class="Food-card__Title">Dosa with Curry</h1>
            <p class="Food-card__desc"> 
                 
                Something which is delicious
            </p>
            <button class="Food-card__Button">Order Now</button>
        </div>
        <div class="Food-card__Noodles">
            <img  src="Noodles.jpg" alt="Noodles">
            <h1 class="Food-card__Title">Chicken Noodles</h1>
            <p class="Food-card__desc"> 
                 
                Something which is delicious
            </p>
            <button class="Food-card__Button">Order Now</button>
        </div>
        <div class="Food-card__Veg">
            <img  src="veg-Tali.jpg" height="183" width="275" alt="Veg-Tali">
            <h1 class="Food-card__Title">Rajastan Veg Tali </h1>
            <p class="Food-card__desc"> 
                 
                Something which is delicious
            </p>
            <button class="Food-card__Button">Order Now</button>
        </div>

        <div class="Food-card__Biryani">
            <img  src="Biryani.jpg" height="183" width="275" alt="Veg-Tali">
            <h1 class="Food-card__Title">Biryani with Kebab</h1>
            <p class="Food-card__desc"> 
                 
                Something which is delicious
            </p>
            <button class="Food-card__Button">Order Now</button>
        </div>

        </div>

        <div class="contact-container">
            <h1>Contact Us</h1>

            <div class="contact-container__form">
                <form>
                    <table>
                       <tr>
                        <td>Name:</td>
                        <td>
                            <input type="text" placeholder="Name">
                        </td>
                       </tr>

                       <tr>
                        <td>Age:</td>
                        <td>
                            <input type="number" placeholder="Age">
                        </td>
                       </tr>

                       <tr>
                        <td>Email:</td>
                        <td>
                            <input type="email" placeholder="Email">
                        </td>
                       </tr>
                      
                        
                        
                           
                        
                    </table>
                </form>
                <Button class="contact-container__Button">Send</Button>
            </div>

        </div>
        

    </div>
</body>
</html>
